<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Super Hero</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="styles/styles.css" />

</head>
<div class="container">

    <div class="titleBox">

        <h1 class="title">
            Which super hero are you??
        </h1>

    </div>

    <div class="questionBox">

        <div class="question">
            <p>What is the sample question?</p>
        </div>

        <div class="options">
           
                <input id="option1" type="radio" name="option" value="one" checked>
                <label for="option1">one</label>

                <input id="option2" type="radio" name="option" value="two">
                <label for="option2">two</label>

                <input id="option3" type="radio" name="option" value="three">
                <label for="option3">three</label>
            
        </div>

    </div>

    <div class="buttons">
        <button class="nextButton" type="submit">Next</button>
    </div>

</div>
